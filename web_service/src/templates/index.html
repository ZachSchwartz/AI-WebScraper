<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            display: none;
            margin-top: 1rem;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Web Scraper Interface</h4>
            </div>
            <div class="card-body">
                <form id="scrapeForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">Target URL</label>
                        <input type="url" class="form-control" id="url" required 
                               placeholder="https://example.com">
                    </div>
                    <div class="mb-3">
                        <label for="keyword" class="form-label">Keyword</label>
                        <input type="text" class="form-control" id="keyword" required 
                               placeholder="Enter keyword to search">
                    </div>
                    <button type="submit" class="btn btn-primary">Start Scraping</button>
                </form>

                <div class="loading mt-3">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border text-primary me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>Scraping in progress...</span>
                    </div>
                </div>

                <div class="result-card card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Scraping Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const keyword = document.getElementById('keyword').value;
            const loading = document.querySelector('.loading');
            const resultCard = document.querySelector('.result-card');
            const results = document.getElementById('results');

            // Show loading, hide results
            loading.style.display = 'block';
            resultCard.style.display = 'none';
            results.innerHTML = '';

            try {
                console.log('Sending request to /api/scrape');
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, keyword }),
                });

                console.log('Response received:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scrape');
                }

                // Display results
                results.innerHTML = `
                    <div class="alert alert-success">
                        <h5>Processing Pipeline Completed</h5>
                        <p>${data.message || 'No message available'}</p>
                        <hr>
                        <p><strong>Details:</strong></p>
                        <ul>
                            <li>URL: ${data.details?.url || 'N/A'}</li>
                            <li>Keyword: ${data.details?.keyword || 'N/A'}</li>
                            <li>Timestamp: ${data.details?.timestamp ? new Date(data.details.timestamp).toLocaleString() : 'N/A'}</li>
                            ${data.details?.items_processed ? `<li>Items Processed: ${data.details.items_processed}</li>` : ''}
                            ${data.details?.db_status ? `<li>Database Status: ${data.details.db_status}</li>` : ''}
                        </ul>
                    </div>
                `;

                // If we have LLM results, display them
                if (data.details?.results && data.details.results.length > 0) {
                    const resultsList = document.createElement('div');
                    resultsList.className = 'mt-4';
                    resultsList.innerHTML = `
                        <h5>Processed Links and Scores</h5>
                        <div class="list-group">
                    `;

                    data.details.results.forEach(item => {
                        const score = item.score || 'N/A';
                        const link = item.url || item.href || 'No URL';
                        const title = item.title || 'No Title';
                        
                        resultsList.innerHTML += `
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">${title}</h6>
                                        <p class="mb-1"><a href="${link}" target="_blank">${link}</a></p>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">Score: ${score}</span>
                                </div>
                            </div>
                        `;
                    });

                    resultsList.innerHTML += '</div>';
                    results.appendChild(resultsList);
                }
                resultCard.style.display = 'block';
            } catch (error) {
                console.error('Error during scraping:', error);
                results.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error</h5>
                        <p>${error.message}</p>
                        <hr>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
                resultCard.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
