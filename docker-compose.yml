# docker-compose.yml
services:
  redis:
    image: redis:latest
    restart: "no"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:14
    restart: "no"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  producer:
    build:
      context: .
      dockerfile: producer/Dockerfile
    restart: "no"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - LLM_SERVICE_URL=http://llm:5000
    volumes:
      - ./producer/src:/app/src
      - ./queue_manager.py:/app/queue_manager.py
    command: python src/producer_main.py

  llm:
    build:
      context: .
      dockerfile: LLM/Dockerfile
    restart: "no"
    ports:
      - "5001:5000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - DB_SERVICE_URL=http://db_processor:5000
      - TRANSFORMERS_CACHE=/app/model_cache
      - HF_HOME=/app/model_cache
    volumes:
      - ./LLM/src:/app/src
      - model_cache:/app/model_cache
    user: root  # Temporarily use root to ensure cache directory permissions
    command: >
      bash -c "
        mkdir -p /app/model_cache &&
        chmod -R 777 /app/model_cache &&
        python src/llm_main.py
      "

  db_processor:
    build:
      context: .
      dockerfile: database/Dockerfile
    restart: "no"
    ports:
      - "5002:5000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=scraper
      - REDIS_HOST=redis
    volumes:
      - ./database/src:/app/src
      - ./queue_manager.py:/app/queue_manager.py
    command: python src/db_main.py

  web:
    build:
      context: ./web_service
      dockerfile: Dockerfile
    ports:
      - "8080:5000"
    depends_on:
      - producer
    environment:
      - PRODUCER_SERVICE_URL=http://producer:5000
    restart: "no"

volumes:
  redis_data:
  model_cache:
  postgres_data: